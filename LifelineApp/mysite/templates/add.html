<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <title>Lifeline: Add Medication</title>
    <link rel="stylesheet" type="text/css" href="{%  static 'styles.css' %}" />
    <link rel="stylesheet" href="{%  static 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{%  static 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css' %}"/>
</head>

<body>
<header>
    <div class="container">
        <a href = "/">
            <img src="{% static 'assets/logo.png' %}" alt="logo" class="logo"> 
        </a>
        <nav>
            <ul>
                <li><a href="/home"><i class="fa fa-fw fa-home"></i>Home</a></li>
                <li><a href=""><i class="fa fa-fw fa-plus-circle"></i>Add</a></li>
                <li><a href="/profile"><i class="fa fa-fw fa-user"></i>Profile</a></li>
            </ul>
        </nav>
    </div>
</header>
<h2>Add Medication</h2>

<form  action = "/add/" method="post">
        {% csrf_token %}
 <div class="wrapper">
        <div class="search-input">
            <a href="/" target="_blank" hidden></a>
            <input type="text" placeholder="Type to search..." name="selectedToAdd" id="search-input">
            <div class="autocom-box">
                <!-- sample med list inserted from JS -->
            </div>
            <div class="icon">
                <i class="fas fa-search"></i>
            </div>
        </div>
 </div>
    <button type="submit" class="buttons">Add +<button>
 </form>
    <script src="{% static 'js/sample_meds.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>


</body>
</html>
